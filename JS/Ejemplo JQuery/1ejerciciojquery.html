<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 1 JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('p').click(function(){
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <p>Al ckickar desaparezco</p>
    <p>Click aquí</p>
    <p>Click aquí también</p>
  </body>
</html>
