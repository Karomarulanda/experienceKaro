<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 2 condiciones</title>
  </head>
  <body>
    <script>
    var varInt1 = 5;
    var varInt2 = 2;
    if(varInt1>=varInt2){
      document.write(varInt1+ ' es mayor o igual que '+ varInt2);
    }else{
      document.write(varInt1+ ' es menor que '+ varInt2);
    }
  </script>
  </body>
</html>
