<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Ejemplo 3 condicionales</title>
</head>
<body>
<script>
  var hora= new Date().getHours();
  var saludo;
  //si la hora es menor que 12 "Buenos días"
  if(hora<10){
    saludo="Buenos días";
  }else if(hora<20){
    //si la hora es menor que 20 "Buenas tardes"
    saludo="Buenas tardes";
  }else{
    //en el resto de casos "Buenas noches"
    saludo="Buenas noches";
  }
  document.write("Son las "+hora+" horas: " + saludo);
</script>
</body>
</html>
